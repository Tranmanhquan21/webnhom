<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register an account</title>
    <link rel="stylesheet" href="../CSS/Register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <a href="../HTMl/home.html"><img class="brand-logo" src="../Image/logo.svg" alt="image" width="200px" height="70px"></a>
    <div class="wrapper">
        <form action="../HTMl/home.html">
            <h1>Register</h1>
            <div class="input">
                <input type="text" placeholder="User name" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input">
                <input type="password" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input">
                <input type="password" placeholder="Enter the password" required >
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input">
                <input type="text" placeholder="Email" required>
                <i class="fa-sharp fa-solid fa-envelope fa"></i>
            </div>
            <div class="agree">
                <label><input type="checkbox">I agree to the Terms of Service and Privacy Policy</label>
            </div>
            <button type="submit" class="button">Register</button>
        </form>
    </div>
</body>
</html>
